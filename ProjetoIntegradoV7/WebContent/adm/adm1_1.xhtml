<ui:composition template="mainadm.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo_agenda">

		<div id="agenda">
			<h2>Registro do Evento</h2>
		</div>

		<h:form>
			<h:panelGrid columns="2" border="0" rendered="#{empty navegador.validaLogin}">

				<h:outputLabel value="Data Inicial:"/>
				<h:panelGroup>
					<h:inputText />
					<h:outputLabel value="Data Final:" />
					<h:inputText />
				</h:panelGroup>

				<h:outputLabel value="Nome do Evento:" />
				<h:inputText size="66" />

				<h:outputLabel value="Descrição do Evento:" />
				<h:inputTextarea rows="5" cols="50" />

				<h:outputLabel value="Qtd. Vagas:" />
				<h:inputText />

				<h:outputLabel value="Dias Float:" />
				<h:panelGroup>
					<h:inputText />
					<h:outputLabel value="     "/>
					<h:outputLabel value="Seg. Chamada:" />
					<h:inputText />
				</h:panelGroup>

				<h:outputLabel value="Endereço" />
				<h:inputTextarea rows="3" cols="50" />


				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Cadastrar" />
					<h:commandButton value="Limpar" />
					<h:commandButton value="Limpar" />
				</h:panelGroup>
			</h:panelGrid>




		</h:form>







	</ui:define>

</ui:composition>
