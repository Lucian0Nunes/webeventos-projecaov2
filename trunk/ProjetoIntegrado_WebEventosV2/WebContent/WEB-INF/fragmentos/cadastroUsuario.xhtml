<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<fieldset>
		<legend align="center" style="font-size: 20px">Preencha os
			dados abaixo</legend>
		<br /> <br />

		<!-- 	linha problemÃ¡tica -->
		<!-- 		<h:inputHidden value="#{usuarioBean.usuario.id}" /> -->

		<h:panelGrid columns="3">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" size="60"
				required="true" requiredMessage="Campo Obrigatorio" />
			<h:message for="nome" />

			<h:outputLabel value="CPF: " for="cpf" />
			<h:inputText id="cpf" value="#{usuarioBean.usuario.cpf}" size="25"
				required="true" requiredMessage="Campo Obrigatorio" />
			<h:message for="cpf" />

			<h:outputLabel value="Email:" for="email" />
			<h:inputText id="email" value="#{usuarioBean.usuario.email}"
				size="60" required="true" requiredMessage="Campo Obrigatorio" />
			<h:message for="email" />

			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" value="#{usuarioBean.usuario.login}"
				size="25" required="true" requiredMessage="Campo Obrigatorio" />
			<h:message for="login" />

			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"
				size="25" required="true" requiredMessage="Campo Obrigatorio" />
			<h:message for="senha" />
		</h:panelGrid>
		<center>
			<h:panelGrid columns="2">
				<h:commandButton value="Cadastrar">
					<f:ajax event="click" execute="@form"
						listener="#{usuarioBean.adiciona()}" render="@form" />
				</h:commandButton>
				<h:commandButton value="Cancelar" type="reset" />
			</h:panelGrid>
		</center>

	</fieldset>
</ui:composition>
