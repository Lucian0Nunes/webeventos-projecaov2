<ui:composition template="mainadm.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="ponto_flutuante">
	<h:form>
		<h:commandLink value="ADICIONAR"/>
		</h:form>
	</ui:define>
	
	<ui:define name="conteudo_agenda">
			<h:panelGroup rendered="#{not empty agendaDeEventos.agenda}">

			<h:dataTable value="#{agendaDeEventos.agenda}" var="lista">

				<h:column>
					<p class="titulo">#{lista.titulo}</p>
					<p class="date">#{lista.horarioFormatado}</p>
					<p>#{lista.descricao}</p>
					<br />
					<h:commandLink value="Alterar" />
					<h:commandLink value="Remover" />
					<p class="border">
						<h:graphicImage library="images" name="blank.gif" alt="" width="1" height="1" />
					</p>


				</h:column>

			</h:dataTable>
		</h:panelGroup>
	</ui:define>

</ui:composition>
